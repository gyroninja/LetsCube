<html>
<head>

<title>twisty.js</title>

<link href="demo/style.css" rel="stylesheet" media="screen" type="text/css" />

<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>

<script type="text/javascript" src="lib/Three.js"></script>
<script type="text/javascript" src="lib/SVGRenderer.js"></script>
<script type="text/javascript" src="lib/Stats.js"></script>

<script src="alg/alg_jison.js" type="text/javascript"></script>
<script src="alg/alg.js" type="text/javascript"></script>
<script src="twisty.js" type="text/javascript"></script>
<script src="puzzles/cube.js" type="text/javascript"></script>
<script src="demo/demo.js" type="text/javascript"></script>

</head>
<body>

  <div class="header">
    <h1 class="title">
      <a href="http://www.cubing.net/">cubing.net</a> &rarr; <a
        href="./">twisty.js</a>
    </h1>
  </div>

  <div class="content">

    <div class="left">

      <h2>Controls</h2>
      <div class="padded center">
          <p class="spacey">
            <input id="cubeDimension" placeholder="Cube Dimension"
              type="number" min="1" max="12" step="1" value="3" /> <br>
            
            <input type="checkbox" id="allow_dragging" checked="true"/>
            <label for="allow_dragging">Allow Dragging</label>
            <input type="checkbox" id="hint_stickers"/>
            <label for="hint_stickers">Hint Stickers</label>

            <br>
            <input id="parse_alg" placeholder="Alg to parse." type="text" value = "R U R' U'"/>
            <br>
            <button id="parsed_alg">Add moves to queue</button>
          </p>
      </div>

      <h2>twisty.js Info</h2>
      <div class="padded">
        <p class="spacey">
          Notes: <a href="README.md">README.md</a> <br>
          <span style="font-variant: small-caps;">GitHub</span>: <a
            href="https://github.com/cubing/twisty.js">cubing/twisty.js</a>
          <br> 3D Library: <a
            href="https://github.com/mrdoob/three.js/">three.js</a> (by
          mrdoob)
        </p>
      </div>

      <h2>Debug</h2>
      <div class="padded">
        <div id="debug" class="hi">[Debug Panel]</div>
      </div>

    </div>
    <div class="right checkered" id="twistyContainer">
    </div>

  </div>

</body>
</html>
